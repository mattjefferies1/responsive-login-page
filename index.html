<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" alt="icon" href="login.png">
    <title>Login Page</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a target="_blank" href="https://accounts.google.com" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a target="_blank" href="https://www.icloud.com/" class="icon"><i class="fa-brands fa-apple"></i></a>
                    <a target="_blank" href="https://twitter.com" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a target="_blank" href="https://facebook.com" class="icon"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" placeholder="Name" minlength="6" maxlength="15" required>
                <input type="password" id="password" placeholder="Password"  minlength="6" maxlength="15" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a target="_blank" href="https://accounts.google.com" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a target="_blank" href="https://www.icloud.com/" class="icon"><i class="fa-brands fa-apple"></i></a>
                    <a target="_blank" href="https://twitter.com" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a target="_blank" href="https://facebook.com" class="icon"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <span> or use your email password</span>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password"  minlength="6" maxlength="15" required>
                <a href="#">Forgot Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
